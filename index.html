<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock Project</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/London">London</option>
      </select>

      <div class="cities">
        <div class="city" id="barcelona">
          <div>
            <h2>Barcelona</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paramaribo">
          <div>
            <h2>Paramaribo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is
      <a href="https://github.com/gkyuliya/world-clock-project">open source</a>
      and was coded with ðŸ’œ by Julia Gabriella Kovacs
    </footer>
    <script src="index.js"></script>
  </body>
</html>
